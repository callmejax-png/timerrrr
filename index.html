<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to July 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      transition: all 0.3s ease-in-out;
    }

    .subheading {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
      min-width: 80px;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      opacity: 0.7;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="subheading">End of Tawjihi ðŸŽ“</div>
  <h1>06 / 07 / 2025 - 12:00 PM</h1>
  <div class="countdown">
    <div class="time-box">
      <div class="time" id="weeks">00</div>
      <div class="label">Ø£Ø³Ø§Ø¨ÙŠØ¹</div>
    </div>
    <div class="time-box">
      <div class="time" id="days">00</div>
      <div class="label">Ø£ÙŠØ§Ù…</div>
    </div>
    <div class="time-box">
      <div class="time" id="hours">00</div>
      <div class="label">Ø³Ø§Ø¹Ø§Øª</div>
    </div>
    <div class="time-box">
      <div class="time" id="minutes">00</div>
      <div class="label">Ø¯Ù‚Ø§Ø¦Ù‚</div>
    </div>
    <div class="time-box">
      <div class="time" id="seconds">00</div>
      <div class="label">Ø«ÙˆØ§Ù†ÙŠ</div>
    </div>
  </div>

  <div class="footer">
    <strong>Omar Alhlal</strong> - <a href="https://instagram.com/wh3.t" target="_blank">@wh3.t</a>
  </div>

  <script>
    function countdown() {
      const now = new Date().getTime();
      const target = new Date("2025-07-06T12:00:00+03:00").getTime();
      let diff = target - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª!";
        return;
      }

      diff = Math.floor(diff / 1000);

      const seconds = diff % 60;
      diff = Math.floor(diff / 60);

      const minutes = diff % 60;
      diff = Math.floor(diff / 60);

      const hours = diff % 24;
      diff = Math.floor(diff / 24);

      const days = diff % 7;
      const weeks = Math.floor(diff / 7);

      document.getElementById("weeks").textContent = String(weeks).padStart(2, '0');
      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
